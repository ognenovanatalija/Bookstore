<div class="m-3">
<h3>Language</h3>
<br>
<h4>Insert new Language</h4>

<form>

  <div class="mb-3 mt-3">
    <label for="language_name" class="form-label">Language</label>
    <input type="text" class="form-control" id="language_name" placeholder="Enter Language" name="language_name" data-ng-model="language_name">
  </div>

  <button class="btn btn-primary" data-ng-click="addLanguage(language_name)">Save</button>
</form>
</div>
