<div class="m-3">
<h3>Formats</h3>
<br>
<h4>Insert new Format</h4>

<form>

  <div class="mb-3 mt-3">
    <label for="format_name" class="form-label">Format</label>
    <input type="text" class="form-control" id="format_name" placeholder="Enter Format" name="format_name" data-ng-model="format_name">
  </div>

  <button class="btn btn-primary" data-ng-click="addFormat(format_name)">Save</button>
</form>
</div>
