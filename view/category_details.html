<div class="m-3">
<h3>Category</h3>
<br>
<h4>Insert new Category</h4>

<form>

  <div class="mb-3 mt-3">
    <label for="category_name" class="form-label">Category</label>
    <input type="text" class="form-control" id="category_name" placeholder="Enter Category" name="category_name" data-ng-model="category_name">
  </div>

  <button class="btn btn-primary" data-ng-click="addCategories(category_name)">Save</button>
</form>
</div>
